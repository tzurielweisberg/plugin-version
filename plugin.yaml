name: "aqua"
repository: github.com/aquasecurity/trivy-plugin-aqua
version: "v0.85.1-jengithubtoken"
usage: trivy aqua <srcPath>
description: A Trivy plugin that sends results to Aqua.
platforms:
  - selector: # optional
      os: linux
      arch: amd64
    uri: https://github.com/tzurielweisberg/plugin-version/archive/refs/tags/aaa.tar.gz
    bin: ./aqua
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/tzurielweisberg/plugin-version/archive/refs/tags/aaa.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/tzurielweisberg/plugin-version/archive/refs/tags/aaa.tar.gz
    bin: ./aqua
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/tzurielweisberg/plugin-version/archive/refs/tags/aaa.tar.gz
    bin: ./aqua
